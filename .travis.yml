dist: trusty
os: linux
language: java
jdk:
  - oraclejdk8
services:
  - docker

notifications:
  email:
    on_success: change

jobs:
  include:
    - stage: "Run Build"
      cache:
        directories:
          - $HOME/.m2
      before_script:
        - jdk_switcher use oraclejdk8
      script:
        - mvn -DskipTests clean package
    - stage: "Run Tests"
      if: branch = main OR type = pull_request
      cache:
        directories:
          - $HOME/.m2
      before_script:
        - jdk_switcher use oraclejdk8
        - docker-compose -f src/test/resources/docker-compose-test.yaml pull
      script:
        - mvn clean test
